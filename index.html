<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hellur</title>
    <meta
      name="description"
      content="A place where one can immersify themselves
    in other human's world through pics. Designed to explore."
    />
    <meta name="author" content="Yovani Aguilera" />
    <meta name="keywords" content="Image sharing app" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-images/spots-images/avatar.jpg"
            alt="profile avatar"
            class="profile__avi"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-but">
              <img src="./images/edit-icon.svg" alt="edit pencil" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-but">
            <img src="./images/plus-icon.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/spots-images/spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/corazon.svg" alt="like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/spots-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrance"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrance</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/corazon.svg" alt="like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/spots-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Outdoor Cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/corazon.svg" alt="like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/spots-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="long bridge over forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest to my house
                </h2>
                <button type="button" class="card__like-button">
                  <img src="./images/corazon.svg" alt="like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/spots-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/corazon.svg" alt="like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/spots-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain House"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/corazon.svg" alt="like button" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">2025 &copy; Spots</p>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="./images/close-icon.svg" alt="close-icon" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              type="text"
              class="modal__input"
              id="profile-name-input"
              placeholder="Type your name"
            />
            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              type="text"
              class="modal__input"
              id="profile-description-input"
              placeholder="Describe Yourself"
            />
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_is-opened">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="./images/close-icon.svg" alt="close-icon" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label"
              >Image link</label
            >
            <input
              type="url"
              class="modal__input"
              id="card-image-input"
              placeholder="Paste a link to the picture"
            />
            <label for="caption-input" class="modal__label">Caption</label>
            <input
              type="text"
              class="modal__input"
              id="caption-input"
              placeholder="Type your caption"
            />
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
